apiVersion: v1
kind: Pod
metadata:
  name: resources-demo
spec:
  containers:
    - name: stress-ctr
      image: polinux/stress
      command:
        - stress
      args:
        - --cpu
        - '2'
        - --vm
        - '1'
        - --vm-bytes
        - '2G'
        - --vm-hang
        - '1'
      resources:
        requests:
          cpu: '1'
          memory: '2Gi'
        limits:
          cpu: '2'
          memory: '3Gi'